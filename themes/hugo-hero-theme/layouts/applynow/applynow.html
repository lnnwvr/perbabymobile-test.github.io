{{ define "header_css" }}{{ end }}
{{ define "body_classes" }}page-contact{{ end }}
{{ define "header_classes" }}{{ end }}

{{ define "main" }}
<div class="intro intro-small">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>{{ .Title }}</h1>
      </div>
    </div>
  </div>
</div>
<div class="container pb-5">
  <div class="row">
    <div class="col-12 col-md-8">
      <form action="https://api.staticforms.xyz/submit" method="post" class="needs-validation">
        <input type="text" name="honeypot" style="display:none">
        <input type="hidden" name="accessKey" value="27a04abf-3871-460c-87d3-afe00a7bef76">
        <input type="hidden" name="subject" value="Anmeldung - perbabymobile.de" />
        <input type="hidden" name="replyTo" value="@">
        <!--<input type="hidden" name="redirectTo" value="{{  .Site.BaseURL }}">-->
        <div class="form-group">
          <label for="cousrseSelect">Kurs</label>
          <select class="form-control" id="cousrseSelect" name="$Kurs">
            <option>Warteliste</option>
            {{ range .Site.Data.courses }} 
            
            {{ $geburtsMonat := .geburtsMonat }}
              {{ range  $i, $e :=  .termine }} 
              {{ if ne .kapa 0 }}
                <option>Geboren: {{$geburtsMonat}} - Termin: {{.tag}}</option>
              {{end}}
            {{ end }}
            {{ end }}
          </select>
        </div>
        <div class="form-group">
          <label for="inputName">Dein Name</label>
          <input type="text" class="form-control" id="inputName" name="$Name" placeholder="Dein Name" required>
        </div>
        <div class="form-group">
          <label for="inputChildName">Name deines Kindes</label>
          <input type="text" class="form-control" id="inputChildName"  name="$Name des Kindes" placeholder="Name des kindes" required>
        </div>
        <div class="form-group">
          <label for="inputPhone">Deine Telefonummer</label>
          <input type="tel" class="form-control" id="inputPhone" name="$Telefonnummer" placeholder="+49 123 456789">
        </div>
        <div class="form-group">
          <label for="inputEmail">Deine Email Addresse</label>
          <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp" placeholder="max@musterfrau.de" required>
          <small id="emailHelp" class="form-text text-muted">Wir behandeln deine Daten vertraulich und teilen sie mit niemandem.</small>
        </div>
        <div class="form-group">
          <label for="inputMsg">Dine Nachricht</label>
          <textarea class="form-control" id="inputMsg" rows="7" name="message"></textarea>
        </div>




        <button type="submit" value="Submit" class="btn btn-primary">Anmelden</button>
      </form>
    </div>
  </div>

</div>

{{ end }}
